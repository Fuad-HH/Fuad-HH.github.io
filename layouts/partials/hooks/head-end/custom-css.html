<style>
  /* Site-wide animated background */
  :root {
    --bg-light: url('{{ (resources.Get "media/animation-light.svg").RelPermalink }}');
    --bg-dark: url('{{ (resources.Get "media/animation-dark.svg").RelPermalink }}');
  }

  /* Light mode background - default state */
  body:not(.dark),
  html body:not(.dark) {
    background-color: #f6f6f6 !important;
    background-image: var(--bg-light) !important;
    background-repeat: no-repeat !important;
    background-position: center center !important;
    background-size: cover !important;
    background-attachment: fixed !important;
  }

  /* Dark mode background */
  body.dark,
  html body.dark,
  .dark body,
  [data-mode="dark"],
  [data-mode="dark"] body {
    background-color: #050505 !important;
    background-image: var(--bg-dark) !important;
    background-repeat: no-repeat !important;
    background-position: center center !important;
    background-size: cover !important;
    background-attachment: fixed !important;
  }

  /* Remove HugoBlox section backgrounds to show body background */
  body:not(.dark) .home-section-bg,
  body:not(.dark) .home-section,
  body:not(.dark) section,
  body:not(.dark) .page-wrapper,
  body:not(.dark) #main,
  body:not(.dark) main,
  body:not(.dark) .wg-about,
  body:not(.dark) .wg-pages,
  body:not(.dark) .wg-collection,
  body:not(.dark) .wg-blank,
  body:not(.dark) div[class*="wg-"],
  body:not(.dark) section[class*="bg-"],
  body.dark .home-section-bg,
  body.dark .home-section,
  body.dark section,
  body.dark .page-wrapper,
  body.dark #main,
  body.dark main,
  body.dark .wg-about,
  body.dark .wg-pages,
  body.dark .wg-collection,
  body.dark .wg-blank,
  body.dark div[class*="wg-"],
  body.dark section[class*="bg-"] {
    background: transparent !important;
    background-color: transparent !important;
    background-image: none !important;
  }
</style>
